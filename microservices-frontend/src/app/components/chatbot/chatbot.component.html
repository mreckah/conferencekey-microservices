<!-- Floating Chat Button -->
<div class="chat-button" (click)="toggleChat()" [class.open]="isChatOpen">
  <svg *ngIf="!isChatOpen" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
  </svg>
  <svg *ngIf="isChatOpen" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <line x1="18" y1="6" x2="6" y2="18"></line>
    <line x1="6" y1="6" x2="18" y2="18"></line>
  </svg>
</div>

<!-- Chat Window -->
<div class="chat-window" [class.open]="isChatOpen">
  <!-- Chat Header -->
  <div class="chat-header">
    <div class="header-content">
      <h3> Conference Assistant</h3>
      <p>Ask me about keynotes and conferences</p>
    </div>
    <button class="clear-btn" (click)="clearChat()" title="Clear chat">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="1 4 1 10 7 10"></polyline>
        <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
      </svg>
    </button>
  </div>

  <!-- Suggested Questions -->
  <div class="suggested-questions" *ngIf="messages.length <= 1">
    <p class="suggestions-title">Try asking:</p>
    <button class="suggestion-btn" (click)="askSuggestedQuestion('Who are the keynote speakers?')">
      Who are the keynote speakers?
    </button>
    <button class="suggestion-btn" (click)="askSuggestedQuestion('What conferences are available?')">
      What conferences are available?
    </button>
    <button class="suggestion-btn" (click)="askSuggestedQuestion('Tell me about the Spring Boot conference')">
      Tell me about the Spring Boot conference
    </button>
  </div>

  <!-- Chat Messages -->
  <div class="chat-messages">
    <div *ngFor="let message of messages" 
         class="message" 
         [class.user-message]="message.role === 'user'"
         [class.assistant-message]="message.role === 'assistant'">
      <div class="message-avatar">
        <span *ngIf="message.role === 'user'">ðŸ‘¤</span>
        <span *ngIf="message.role === 'assistant'">ðŸ‘¤</span>
      </div>
      <div class="message-content">
        <div class="message-text">{{ message.content }}</div>
        <div class="message-time">{{ message.timestamp | date:'short' }}</div>
      </div>
    </div>

    <!-- Loading indicator -->
    <div *ngIf="isLoading" class="message assistant-message">
      <div class="message-avatar">ðŸ‘¤</div>
      <div class="message-content">
        <div class="typing-indicator">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </div>

  <!-- Chat Input -->
  <div class="chat-input">
    <textarea 
      [(ngModel)]="userInput" 
      (keypress)="onKeyPress($event)"
      placeholder="Type your message..."
      rows="1"
      [disabled]="isLoading"></textarea>
    <button 
      (click)="sendMessage()" 
      [disabled]="!userInput.trim() || isLoading"
      class="send-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="22" y1="2" x2="11" y2="13"></line>
        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
      </svg>
    </button>
  </div>
</div>
